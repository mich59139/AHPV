<!DOCTYPE html>
<html lang="fr"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>AHPV – Catalogue des Articles</title>
<link rel="icon" href="assets/favicon.png" type="image/png">
<link rel="stylesheet" href="style.css"></head>
<body class="theme-sand"><div class="shell">
<div class="brand"><a href="https://www.amisdelhistoiredupaysvizillois.fr/" target="_blank" rel="noopener"><img src="assets/logo-ahpv.png" class="brand-logo" alt=""></a>
<div class="brand-text"><div class="brand-name">Amis de l’Histoire du Pays Vizillois</div><h1 class="brand-sub">Catalogue des Articles</h1></div></div>
<div class="filters panel"><label>Année <select id="filter-annee"><option value="">(toutes)</option></select></label>
<label>Numéro <select id="filter-numero"><option value="">(tous)</option></select></label>
<label>Recherche <input id="search" type="text" placeholder="titre, auteur, ville, thème…"></label>
<button onclick="resetAllFilters()">↺ Réinitialiser</button></div>
<div class="controls panel"><button onclick="window._openAddModal?.()">➕ Ajouter un article</button></div>
<div class="exports panel"><button id="export-copy">📋 Copier</button><button id="export-csv">⬇️ CSV</button><button id="export-xlsx">⬇️ Excel</button><button id="export-print">🖨️ Imprimer</button><span class="sep"></span><button id="export-csv-all">⬇️ CSV (Tout)</button><button id="export-xlsx-all">⬇️ Excel (Tout)</button></div>
<div class="table-wrap"><table class="responsive" aria-describedby="pageinfo"><thead><tr>
<th role="button" tabindex="0" data-col="Année">Année</th><th role="button" tabindex="0" data-col="Numéro">Numéro</th><th role="button" tabindex="0" data-col="Titre">Titre</th><th role="button" tabindex="0" data-col="Page(s)">Page(s)</th><th role="button" tabindex="0" data-col="Auteur(s)">Auteur(s)</th><th role="button" tabindex="0" data-col="Ville(s)">Ville(s)</th><th role="button" tabindex="0" data-col="Theme(s)">Thème(s)</th><th role="button" tabindex="0" data-col="Epoque">Période</th><th>Actions</th>
</tr></thead><tbody id="tbody"></tbody></table></div>
<div class="pager panel"><button id="prev">◀</button><span id="pageinfo" aria-live="polite">—</span><button id="next">▶</button></div>
<dialog id="add-modal" class="modal"><form method="dialog" id="add-form"><h3>Ajouter un article</h3>
<div class="grid"><label>Année <input id="a-annee" required></label><label>Numéro <input id="a-numero" required></label><label>Titre <input id="a-titre" required></label><label>Page(s) <input id="a-pages"></label>
<label>Auteur(s) <input id="a-auteurs" list="dl-auteurs"></label><label>Ville(s)  <input id="a-villes"  list="dl-villes"></label><label>Thème(s)  <input id="a-themes"  list="dl-themes"></label><label>Époque <input id="a-epoque"></label></div>
<menu><button type="button" id="add-cancel">Annuler</button><button type="submit" id="add-submit">Ajouter</button></menu></form></dialog>
<dialog id="help-modal" class="modal"><div class="help-panel"><h3>Aide</h3>
<div class="help-body"><p>Suggestions : <code>data/auteurs.csv</code>, <code>data/villes.csv</code>, <code>data/themes.csv</code>. À défaut, reconstruites depuis <code>articles.csv</code>.</p></div>
<menu><button id="help-close">Fermer</button></menu></div></dialog>
<datalist id="dl-auteurs"></datalist><datalist id="dl-villes"></datalist><datalist id="dl-themes"></datalist>
</div><script src="app.js"></script></body></html>
